  <style>
    :root {
      --main-bg: linear-gradient(145deg, #ffeef5, #f9e0ea);
      --glow: rgba(255, 182, 193, 0.6);
      --photo-shadow: rgba(255, 192, 203, 0.3);
      --caption-color: #b84c7f;
    }

    body {
      margin: 0;
      background: var(--main-bg);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 2rem;
    }

    .wheel {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      border-radius: 50%;
      animation: rotate 30s linear infinite;
    }

    .wheel:hover {
      animation-play-state: paused;
    }

    .photo {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 16px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 0 15px var(--photo-shadow);
      transition: all 0.3s ease;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .photo:hover {
      transform: scale(1.1);
      z-index: 2;
      box-shadow: 0 0 25px var(--glow);
    }

    .photo:hover img {
      transform: scale(1.2);
      filter: brightness(1.15);
    }

    .caption {
      position: absolute;
      bottom: -22px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: var(--caption-color);
      font-weight: 500;
      opacity: 0.8;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 8 photo positions around the wheel */
    .photo:nth-child(1) { top: 0%; left: 50%; transform: translate(-50%, -50%); }
    .photo:nth-child(2) { top: 20%; left: 85%; transform: translate(-50%, -50%); }
    .photo:nth-child(3) { top: 50%; left: 100%; transform: translate(-50%, -50%); }
    .photo:nth-child(4) { top: 80%; left: 85%; transform: translate(-50%, -50%); }
    .photo:nth-child(5) { top: 100%; left: 50%; transform: translate(-50%, -50%); }
    .photo:nth-child(6) { top: 80%; left: 15%; transform: translate(-50%, -50%); }
    .photo:nth-child(7) { top: 50%; left: 0%; transform: translate(-50%, -50%); }
    .photo:nth-child(8) { top: 20%; left: 15%; transform: translate(-50%, -50%); }

    @media (max-width: 600px) {
      .photo {
        width: 60px;
        height: 60px;
      }

      .caption {
        font-size: 9px;
        bottom: -18px;
      }
    }
  </style>
</head>
